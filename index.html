<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Car Garage</title>
<link rel="stylesheet" href="style.css"></head>
<body>
    <header><h1>My Car Garage</h1></header>

    <main>


        <section>

<div id="container-form">

<form action="" id="myform">

    <label for="cName">Car Name</label>
    <input type="text" id="cName" name="cName">

    <label for="cModel">Category Model</label>
    <select name="cModel" id="cModel">
     <option value="bmw">BMW</option>
     <option value="lexus">Lexus</option>
     <option value="toyota">Toyota</option>
     <option value="tesla">Tesla</option>
     <option value="chevrolet">Chevrolet</option>
     <option value="hyundai">Hyndai</option>
     <option value="kia">KIA</option>
    </select>

<label for="mYear">Model Year</label>
<select name="mYear" id="mYear">
    <option value="2016">2016</option>
    <option value="2017">2017</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
   </select>

 <input type="submit" value="Submit">

</form>
</div>


<form action="" id="clear">
<input type="submit" value="Clear Table">
</form>

<div id="container-Table">




</div>



</section>

    </main>
    
<footer>

</footer>
    <script src="app.js"></script>
</body>
</html>
